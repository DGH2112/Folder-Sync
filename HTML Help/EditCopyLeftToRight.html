    <h1>Copy Left to Right</h1>

    <p>This action allow you to changes the selected files so that they will be
    copied from the right folder to the left folder overridding the default
    action assigned by Folder Sync during the
    <a href="FileCompare.html">Comparison</a> process.</p>

    <p>This option is also available from a context menu in the list view.</p>

  </body>
