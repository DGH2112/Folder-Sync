    <title>Clear Log</title>
    <link rel="stylesheet" href="HELPStyles.css" type="text/css" media="all"/>
  </head>

  <body>
    <h1>Clear Log</h1>

    <p>This action allows you to clear the contents of the log. If you have no text
    selected then this will clear the whole log files. However, if you select some text
    in the log file this will only delete the text you have selected.</p>

  </body>
</html>
